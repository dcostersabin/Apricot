<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">

    {#    for custom fonts #}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=Nunito:wght@400;800&display=swap"
          rel="stylesheet">
    {#    icons#}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Apricot</title>
</head>
<body>

<!-- Just an image -->
<nav class="navbar navbar-light">
    <div class="container">
        <img src="/static/images/logo.png" height="90" width="150" class="me-2" onclick="window.location.href='/'"
             style="cursor: pointer">

        <div>
            <button class="btn btn-outline-primary" style="border-color: #00838F; color: #00838F"
                    onclick="window.location.href='http://localhost:8000/oauth/github/login/?process=login'"><i class="bi bi-github">&nbsp;</i><b>Sign up with GitHub</b></button>
            <button class="btn btn-primary" style="background-color: #00838F; color: #FFFFFF" onclick="window.location.href='/login'"><b>Login</b>
            </button>
        </div>
    </div>
</nav>
<div class="container-fluid" style="padding: 0;">
    <div class="col"
         style="background: linear-gradient(0deg,rgba(38,54,113,0.8),rgba(38, 54, 113, 0.8))">
        <div style="position: absolute;z-index: 9 ; width: 100%;text-align: center;padding-top: 10%">
            <h1 style="color: #FFF ; font-family: 'Domine', serif;">Test Your Problem Solving Skill</h1>
            <p style="color: #DADADA; font-family: 'Nunito', sans-serif;">
                Automatically analyzes your code's performance and assigns a measurable score <br>
                Get hired for solving problems
            </p>
            <button class="btn btn-warning fw-bold"
                    style="color: #FFFFFF;background-color:#00838F;border-color: #00838F "
                    onclick="window.location.href='login'">Get Started
            </button>
        </div>
        <img src="/static/images/img1.svg" alt="" width="100%" height="80%" class="img-responsive"
             style="z-index: -1;position: relative">
    </div>
</div>
<div class="container pt-5">
    <div class="row">
        <div class="col">
            <hr>
        </div>
        <div class="col text-center fw-bolder" style="color:#6A6A6A;font-family: 'Nunito', sans-serif;">
            <h3><b>Two Supported Language</b></h3>
        </div>
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <img src="/static/images/ruby.png" alt="" height="50px" class="m-3 img-responsive">
            <img src="/static/images/python.svg" alt="" height="50px" class="m-3 img-responsive">
        </div>

    </div>
    <div class="row pt-3">
        <div class="col text-center">
            <img src="/static/images/gurzu-logo.png" alt="" height="50%">
        </div>
    </div>
</div>


<div class="container-fluid" style="background: #263671 ; ">
    <div class="container p-2" style="color: #FFFFFF">
        <p class="mt-4" style="font-family: 'Nunito', sans-serif;"><b>&copy 2021 by Gurzu Inc. All Rights Reserved.</b>
        </p>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</html>
